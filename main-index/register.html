<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Paws and Claws</title>
</head>
<body>
    <header>
        <div class="reg-init">
            <h1>Paws and Claws</h1>
        </div>
    </header>
    <div>
        <nav>
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
            <a href="/services.html">Service</a>
        </nav>
    </div>
    <main class="container">
        <div class="form-container">
            <fieldset>
                <legend>Pet Information</legend>
                <div class="form-control">
                    <label>Type:</label>
                    <select id="txtType">
                        <option value="" disabled selected>-- Select an Option --</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="reptile">Reptile</option>
                        <option value="bird">Bird</option>                    
                    </select>
                </div>
                <div class="form-control">
                    <label>Breed:</label>
                    <input type="text" id="txtBreed">
                </div>
                <div class="form-control">
                    <label>Name:</label>
                    <input type="text" id="txtName">
                </div>
                <div class="form-control">
                    <label>Age:</label>
                    <input type="number" id="txtAge">
                </div>
                <div class="form-control">
                    <label>Gender:</label>
                    <select id="txtGender">
                        <option value="" disabled selected> -- Select an Option --</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-control">
                    <label>Services:</label>
                    <select id="txtServices">
                        <option value="" disabled selected>-- Select an Option --</option>
                        <option value="grooming">Grooming</option>
                        <option value="nails">Nails</option>
                        <option value="vaccines">Vaccines</option>
                        <option value="bathing">Bathing</option>
                    </select>
                </div>
                <div class="reg-btn">
                    <button onclick="register()" class="btn btn-secondary">Register</button>
                </div>
            </fieldset>
        </div>
        <div>
            <h2>Registered Pets</h2>
            <div>
                <p>Total= <span id="total">3</span></p>
            </div>
            <div>
                <div id="pets">
                </div>
            </div>
            <table class="table .table-striped-columns">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Breed</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Service</th>
                    </tr>
                </thead>
                <tbody id="petTableBody">
                    <!-- here the rows are displayed-->
                </tbody>
            </table>
        </div>
        

    </main>
    <script src="/main-index/scripts/register.js"></script>
    <script src="/main-index/scripts/display.js"></script>
</body>
</html>
